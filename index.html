<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpelt spil lav stopspillet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="red_container1">
            <div id="red_sprite1"></div>
          </div>
          <div id="blue_container1">
            <div id="blue_sprite1"></div>
          </div>
          <div id="box1"></div>
          <div id="box2"></div>
          <div id="box3"></div>
          <div id="box4"></div>
          <div id="box5"></div>
          <div id="box6"></div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <img src="heart.svg" alt="hjerte" />
            <div id="liv">3</div>
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
